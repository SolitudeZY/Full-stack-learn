<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first frontend</title>
</head>

<body>
    <h1>hello</h1>
    <img src="https://pic.52112.com/180420/180420_32/ON6xNGA4p8_small.jpg" width="400" height="400px" alt="edge">
    <!-- 添加 label 标签 -->
    <label for="userInput">请输入内容：</label>
    <input type="text" id="userInput" title="输入框" placeholder="请输入内容" />
    <button onclick="alert('hello')">click to submit</button>

    <div class="box1">hello world</div>
    <div class="box">hello </div>
    <div class="box1"> world</div>

    <style>
        /* 在这里定义CSS样式  CSS:层叠样式表（cascading style sheet）*/
        .box1 {
            margin-top: 10px;
            width: 100px;
            height: 50px;
            background-color: green;
        }

        .box {
            margin-top: 20px;
            height: auto;
            width: 100px;
            background-color: red;
        }

        label,
        input {
            display: block;
            margin-bottom: 5px;
            /* 可选：增加间距 */
        }
    </style>

</body>

</html>
