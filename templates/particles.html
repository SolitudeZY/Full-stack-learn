<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particles.js Example</title>
    <!-- 引用 particles.min.js -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.3/particles.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
        /* 全局样式 */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            /* 防止滚动条出现 */
        }

        /* 粒子效果容器 */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
        }

        /* 动态背景动画 */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* 内容区域样式 */
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            padding-top: 20%;
            font-size: 2rem;
        }
    </style>
</head>

<body>
    <!-- 粒子效果容器 -->
    <div id="particles-js"></div>

    <!-- 页面内容 -->
    <div class="content">
        <h1>Welcome to Particles.js</h1>
        <p>This is a simple example of using particles.js for dynamic backgrounds.</p>
    </div>

    <script>
        // 初始化 particles.js
        window.onload = function () {
            particlesJS("particles-js", {
                "particles": {
                    "number": {
                        "value": 80, // 粒子数量
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#ffffff" // 粒子颜色
                    },
                    "shape": {
                        "type": "circle", // 粒子形状：circle, edge, triangle, polygon, star, image
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        }
                    },
                    "opacity": {
                        "value": 0.5, // 粒子透明度
                        "random": false
                    },
                    "size": {
                        "value": 3, // 粒子大小
                        "random": true
                    },
                    "move": {
                        "enable": true,
                        "speed": 2, // 粒子移动速度
                        "direction": "none",
                        "random": false
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "repulse" // 鼠标悬停时的效果：grab, bubble, repulse
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push" // 鼠标点击时的效果：push, remove, bubble, repulse
                        }
                    }
                },
                "retina_detect": true
            });
        };
    </script>
</body>

</html>
